<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <script>
    // Correct way to hide an element: only set one property
    document.getElementById("myDiv").style.display = "none"; // or visibility = "hidden";
  </script>
</body>
</html>
